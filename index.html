<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unblocked Games</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
        color: white;
        text-align: center;
    }

    h1 {
        margin-top: 40px;
        font-size: 40px;
        letter-spacing: 2px;
        font-weight: 700;
        text-shadow: 0 0 15px #00f0ff;
    }

    .games {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 25px;
        padding: 40px;
        max-width: 1100px;
        margin: auto;
    }

    .game-card {
        background: #181818;
        border-radius: 15px;
        padding: 20px;
        transition: 0.2s;
        box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .game-card img {
        width: 100%;
        border-radius: 10px;
    }

    .game-card a {
        display: block;
        margin-top: 10px;
        color: cyan;
        font-size: 18px;
        text-decoration: none;
    }
</style>
</head>
<body>

<h1> Unblocked games picle</h1>
